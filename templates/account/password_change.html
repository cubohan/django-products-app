{% extends "account/base.html" %}

{% load i18n %}
{% load bootstrap %}
{% block title %}{% trans "Change Password" %}{% endblock %}
{% block heading %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<form  class="password_change form-horizontal" method="post" action="{% url 'account_change_password' %}">
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                  <input type="submit" class="btn btn-primary" value="{% trans 'Change Password!' %}" />
                </div>
        </div>
    </form>
{% endblock %}
